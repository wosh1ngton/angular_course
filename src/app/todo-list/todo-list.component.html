<h3 class="mt-3">Lista de coisas para fazer</h3>
<input #valor
    type="text" class="form-control" (keyup.enter)="addItem(valor)" >

    <div *ngIf="getItens()" class="list-group">
    <button type="button" 
        *ngFor="let item of getItens()"
        (click)="removeItem(item)"
        class="list-group-item">
            {{item}}
    </button>
</div>
